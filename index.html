<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PPIN Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>PPIN Calculator</h1>
        <div class="input-group">
            <label for="firstName">First Name:</label>
            <input type="text" id="firstName" required>
        </div>
        <div class="input-group">
            <label for="middleName">Middle Name:</label>
            <input type="text" id="middleName" required>
        </div>
        <div class="input-group">
            <label for="lastName">Last Name:</label>
            <input type="text" id="lastName" required>
        </div>
        <div class="input-group">
            <label for="birthdate">Birthdate (MMDDYYYY):</label>
            <input type="text" id="birthdate" required>
        </div>
        <button id="calculateButton">Click to Find PPIN</button>
        <p>PPIN: <span id="ppinResult"></span></p>
        <p class="note">Public Private Identification Number</p>
    </div>
    <script src="script.js"></script>
</body>
</html>
